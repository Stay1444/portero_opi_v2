<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portero</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="image-container">

    </div>

    <script type="module" src="app.js"></script>

</html>
